<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Rat body -->
  <ellipse cx="16" cy="20" rx="10" ry="8" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="1"/>
  <!-- Rat head -->
  <ellipse cx="16" cy="8" rx="6" ry="7" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="1"/>
  <!-- Ears -->
  <ellipse cx="12" cy="6" rx="2" ry="3" fill="#6a6a6a"/>
  <ellipse cx="20" cy="6" rx="2" ry="3" fill="#6a6a6a"/>
  <!-- Eyes -->
  <circle cx="14" cy="8" r="1.5" fill="#000"/>
  <circle cx="18" cy="8" r="1.5" fill="#000"/>
  <!-- Nose -->
  <ellipse cx="16" cy="10" rx="1.5" ry="1" fill="#2a2a2a"/>
  <!-- Tail -->
  <path d="M 6 20 Q 2 16 0 12 Q -2 8 0 4" stroke="#4a4a4a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Whiskers -->
  <line x1="10" y1="10" x2="6" y2="9" stroke="#2a2a2a" stroke-width="0.5"/>
  <line x1="10" y1="12" x2="6" y2="12" stroke="#2a2a2a" stroke-width="0.5"/>
  <line x1="22" y1="10" x2="26" y2="9" stroke="#2a2a2a" stroke-width="0.5"/>
  <line x1="22" y1="12" x2="26" y2="12" stroke="#2a2a2a" stroke-width="0.5"/>
</svg>

